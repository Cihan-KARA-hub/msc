databaseChangeLog:
  - changeSet:
      id: 2
      author: user
      changes:
        - createTable:
            tableName: business
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: BIGINT
              - column:
                  name: work_hours
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: closed # tatil oldugu günler burda bir enum  olacak haftalardan seçilecek
                  type: VARCHAR(50)
              - column:
                  name: longitude
                  type: BIGINT
              - column:
                  name: phone_number
                  type: VARCHAR(15)
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: salon_picture
                  type: BYTEA  # Profil fotoğrafını binary formatta saklamak için
              - column:
                  name: video
                  type: BYTEA
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: business
            baseColumnNames: owner_id
            constraintName: fk_owner
            referencedTableName: owner
            referencedColumnNames: id
            onDelete: CASCADE
