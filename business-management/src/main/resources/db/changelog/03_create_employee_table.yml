databaseChangeLog:
  - changeSet:
      id: 3
      author: user
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(15)
              - column:
                  name: position
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: profile_picture
                  type: BYTEA
              - column:
                  name: business_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: employee
            baseColumnNames: business_id
            constraintName: fk_business
            referencedTableName: business
            referencedColumnNames: id
            onDelete: CASCADE
