databaseChangeLog:
  - changeSet:
      id: 4
      author: user
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true  # E-posta adresinin benzersiz olmasını sağlar
              - column:
                  name: phone_number
                  type: VARCHAR(15)
                  constraints:
                    nullable: true  # Telefon numarası isteğe bağlı
              - column:
                  name: profile_picture
                  type: BYTEA
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
