databaseChangeLog:
  - changeSet:
      id: 9
      author: user
      changes:
        - createTable:
            tableName: business_premium
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: business_id
                  type: BIGINT  # Premium olan salonun ID'si
                  constraints:
                    nullable: false
              - column:
                  name: premium_type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: TIMESTAMP  # Premium üyelik başlangıç tarihi
                  constraints:
                    nullable: false

              - column:
                  name: end_date
                  type: TIMESTAMP  # Premium üyelik bitiş tarihi
                  constraints:
                    nullable: false

              - column:
                  name: price
                  type: DECIMAL(10, 2)  # Premium üyelik ücreti
                  constraints:
                    nullable: false

              - column:
                  name: is_active
                  type: BOOLEAN  # Üyelik aktif mi?
                  defaultValueBoolean: true

              - column:
                  name: created_at
                  type: TIMESTAMP  # Kayıt oluşturulma zamanı
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP  # Güncelleme zamanı
                  defaultValueComputed: CURRENT_TIMESTAMP

              - column:
                  name: version
                  type: INT  # Optimistic locking için
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: business_premium
            baseColumnNames: business_id
            constraintName: fk_business_premium
            referencedTableName: business
            referencedColumnNames: id
            onDelete: CASCADE
